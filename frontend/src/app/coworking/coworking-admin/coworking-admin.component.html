<div>
  <h2>Add Operating Hours</h2>
  <form (ngSubmit)="createOperatingHours()">
    <div>
      <label for="start">Start Date and Time:</label>
      <input
        id="start"
        [(ngModel)]="newOperatingHours.start"
        name="start"
        type="datetime-local"
        required
      />
    </div>
    <div>
      <label for="end">End Date and Time:</label>
      <input
        id="end"
        [(ngModel)]="newOperatingHours.end"
        name="end"
        type="datetime-local"
        required
      />
    </div>
    <button type="submit">Add Operating Hours</button>
  </form>
</div>

<div>
  <h2>Manage Operating Hours</h2>
  <ul>
    @for (hour of operatingHoursList() || []; track hour.id) {
      <li>
        <span>{{ hour.start | date: 'short' }} - {{ hour.end | date: 'short' }}</span>
        <button (click)="deleteOperatingHourById(hour.id)">Delete</button>
      </li>
    } @empty {
      <li>No operating hours available.</li>
    }
  </ul>
</div>
