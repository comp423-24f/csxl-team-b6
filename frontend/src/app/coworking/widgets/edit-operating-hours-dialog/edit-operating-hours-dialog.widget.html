<h1 mat-dialog-title>Editing Operating Hours</h1>
<div mat-dialog-content class="edit-pickers">
  <form>
    <mat-form-field appearance="outline">
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="operatingHoursInput.date"
        name="date"
        placeholder="Date"
        required />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" id="start-time-picker">
      <mat-label>Start Time</mat-label>
      <input
        matInput
        type="time"
        [(ngModel)]="operatingHoursInput.startTime"
        name="startTime"
        required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>End Time</mat-label>
      <input
        matInput
        type="time"
        [(ngModel)]="operatingHoursInput.endTime"
        name="endTime"
        required />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()">Save</button>
</div>
